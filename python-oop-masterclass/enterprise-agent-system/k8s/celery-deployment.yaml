apiVersion: apps/v1
kind: Deployment
metadata:
  name: celery-worker
  namespace: enterprise-agent-system
  labels:
    app: celery-worker
    component: worker
spec:
  replicas: 2
  selector:
    matchLabels:
      app: celery-worker
  template:
    metadata:
      labels:
        app: celery-worker
        component: worker
    spec:
      containers:
      - name: celery-worker
        image: enterprise-agent-system:latest
        imagePullPolicy: IfNotPresent
        command:
        - celery
        - -A
        - src.infrastructure.celery.app
        - worker
        - --loglevel=info
        - --concurrency=4
        envFrom:
        - configMapRef:
            name: agent-system-config
        - secretRef:
            name: agent-system-secrets
        resources:
          requests:
            memory: "512Mi"
            cpu: "500m"
          limits:
            memory: "1Gi"
            cpu: "1000m"
        volumeMounts:
        - name: logs
          mountPath: /app/logs
      volumes:
      - name: logs
        emptyDir: {}
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: celery-beat
  namespace: enterprise-agent-system
  labels:
    app: celery-beat
    component: scheduler
spec:
  replicas: 1
  selector:
    matchLabels:
      app: celery-beat
  template:
    metadata:
      labels:
        app: celery-beat
        component: scheduler
    spec:
      containers:
      - name: celery-beat
        image: enterprise-agent-system:latest
        imagePullPolicy: IfNotPresent
        command:
        - celery
        - -A
        - src.infrastructure.celery.app
        - beat
        - --loglevel=info
        envFrom:
        - configMapRef:
            name: agent-system-config
        - secretRef:
            name: agent-system-secrets
        resources:
          requests:
            memory: "256Mi"
            cpu: "250m"
          limits:
            memory: "512Mi"
            cpu: "500m"
        volumeMounts:
        - name: logs
          mountPath: /app/logs
      volumes:
      - name: logs
        emptyDir: {}
---
apiVersion: autoscaling/v2
kind: HorizontalPodAutoscaler
metadata:
  name: celery-worker-hpa
  namespace: enterprise-agent-system
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: celery-worker
  minReplicas: 2
  maxReplicas: 8
  metrics:
  - type: Resource
    resource:
      name: cpu
      target:
        type: Utilization
        averageUtilization: 70
  - type: Resource
    resource:
      name: memory
      target:
        type: Utilization
        averageUtilization: 80
